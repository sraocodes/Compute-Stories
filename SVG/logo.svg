
<svg width="200px" height="200px" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Bold C Letter -->
  <text x="40" y="145" font-family="Arial" font-size="125" font-weight="bold">C</text>

  <!-- Rotating Circle with Thicker Stroke -->
  <g>
    <circle cx="100" cy="100" r="60" stroke="black" stroke-width="4" fill="none"/>
    <!-- Outer Spokes for Rotation -->
    <line x1="100" y1="40" x2="100" y2="10" stroke="black" stroke-width="2"/>
    <line x1="160" y1="100" x2="190" y2="100" stroke="black" stroke-width="2"/>
    <line x1="100" y1="160" x2="100" y2="190" stroke="black" stroke-width="2"/>
    <line x1="40" y1="100" x2="10" y2="100" stroke="black" stroke-width="2"/>
    <!-- Add more lines here for additional spokes -->
  </g>

  <style>
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    g {
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }
  </style>
</svg>
